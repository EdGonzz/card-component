<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1>Web Components</h1>
    <p>This is a simple card component example.</p>
  </header>
  <main class="main">
    <card-component class="nike-blue" product_brand="Nike" img="./assets/nike-blue.webp" alt_img="Nike KD Apex Vortex"
      product_category="Velocity Series — Performance Courtwear" product_name="Nike KD Apex Vortex"
      product_description="Las Nike KD Apex Vortex están diseñadas para atletas que viven al borde de la intensidad. Su estructura ligera con malla reforzada y amortiguación Nike Zoom proporciona soporte sin sacrificar velocidad."
      product_price="$159.99 USD">

    </card-component>

    <card-component class="nike-pink" product_brand="Vorax" img="./assets/nike-pink.png" alt_img="Flux Prime"
      product_category="Urban Elite Series - Edición Limitada" product_name="Flux Prime"
      product_description="Energía en cada paso. Con un diseño audaz en tonos rosa y marrón, estas botas combinan estilo y rendimiento. Su suela ergonómica te impulsa, mientras que el mensaje “Feed Your Fire” te inspira a darlo todo."
      product_price="$129.99 USD">
    </card-component>

    <card-component class="nike-brown" product_brand="Nike" img="./assets/nike-brown.png" alt_img="Iron Vibe"
      product_category="Urban Elite Series - Edición Premium Estilo Clásico" product_name="Iron Vibe"
      product_description="Domina la cancha con estas zapatillas de alto rendimiento en tonos burdeos y crema. Su diseño clásico con detalles modernos ofrece, excelente tracción y un look elegante que impone presencia dentro y fuera del juego."
      product_price="$184.99 USD">
    </card-component>

  </main>
  <script type="module" src="./app.js"></script>
</body>

</html>
